language: python

python:
  - '2.6'
  - '2.7'
  - '3.0'
  - '3.1'
  - '3.2'
  - '3.3'
  - '3.4'
  - '3.5'
  - '3.6'
  - '3.6'
  - 'nightly'

cache:
  directories:
    - "$HOME/.pip-cache/"

addons:
  firefox: latest

before_install:
  - wget https://github.com/mozilla/geckodriver/releases/download/v0.11.1/geckodriver-v0.11.1-linux64.tar.gz
  - mkdir geckodriver
  - tar -xzf geckodriver-v0.11.1-linux64.tar.gz -C geckodriver
  - export PATH=$PATH:$PWD/geckodriver
  - pip install --upgrade pip

install:
  - pip install --egg -r requirements.txt --cache-dir $HOME/.pip-cache

script:
  behave features/